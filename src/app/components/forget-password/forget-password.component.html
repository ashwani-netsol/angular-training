<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Forgot Password</h1>
              <p class="text-muted">Provide your registered email and we will send you a reset token</p>
              <form [formGroup]="forgetPasswordForm" novalidate class="needs-validation" (ngSubmit)="sendResetPasswordLink()" novalidate>
                <div class="alert alert-success" *ngIf="forgetPasswordSuccess">{{ forgetPasswordSuccess }}</div>
                <div class="alert alert-danger" *ngIf="forgetPasswordError">{{ forgetPasswordError }}</div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input class="form-control" [ngClass]="{ 'is-invalid': formControlInvalidOrUntouched('email') }" type="email" id="inputEmail"
                    placeholder="Email" formControlName="email" name="email" required>
                  <div *ngIf="formControlInvalidOrUntouched('email')" class="invalid-feedback">
                    <div *ngIf="formControlByName('email').hasError('required')">Email is required</div>
                    <div *ngIf="formControlByName('email').hasError('pattern')">Email is invalid</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-primary px-4" type="submit" [disabled] = "!forgetPasswordForm.valid || formBusy">
                      <b *ngIf="!formBusy">Submit</b>
                      <i class="fa fa-spinner fa-spin" *ngIf="formBusy"></i>
                    </button>
                  </div>
                  <div class="col-6 text-right">
                    <button class="btn btn-link px-0" type="button" routerLink="/">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>NG App</h2>
                <p>
                  <img src="assets/images/angular-js-logo.png" alt="" width="100" height="100">
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
