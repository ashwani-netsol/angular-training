<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Forgot Password</h1>
              <p class="text-muted">Provide your registered email and we will send you a reset token</p>
              <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input class="form-control" type="email" placeholder="Email" [(ngModel)]="email" name="email" 
                  #emailAddress="ngModel" [ngClass]="{ 'is-invalid': f.submitted && emailAddress.invalid }" required/>
                  <div *ngIf="f.submitted && emailAddress.invalid" class="invalid-feedback">
                    <div *ngIf="emailAddress.errors.required">Email is required</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-primary px-4" type="submit">Submit</button>
                  </div>
                  <div class="col-6 text-right">
                    <button class="btn btn-link px-0" type="button" routerLink="/">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>NG App</h2>
                <p>
                  <img src="assets/images/angular-js-logo.png" alt="" width="100" height="100">
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
