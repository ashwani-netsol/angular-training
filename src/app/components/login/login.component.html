<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <form [formGroup]="loginForm" novalidate class="needs-validation" (ngSubmit)="login()">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user" for="inputEmail"></i>
                    </span>
                  </div>
                  <input class="form-control" [ngClass]="{ 'is-invalid': formControl.email.invalid && formControl.email.touched }" type="email" id="inputEmail" placeholder="Email" formControlName="email" name="email" required>
                  <div *ngIf="formControl.email.invalid && formControl.email.touched" class="invalid-feedback">
                    <div *ngIf="formControl.email.errors.required">Email is required</div>
                    <div *ngIf="formControl.email.errors.pattern">Email is invalid</div>
                  </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input class="form-control" [ngClass]="{ 'is-invalid': formControl.password.invalid && formControl.password.touched }" type="password" placeholder="Password" formControlName="password" name="password">
                  <div *ngIf="formControl.password.invalid && formControl.password.touched" class="invalid-feedback">
                    <div *ngIf="formControl.password.errors.required">Password is required</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-primary px-4" type="button" [disabled] = "!loginForm.valid">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button class="btn btn-link px-0" type="button" routerLink="/forget-password">Forgot password?</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>NG App</h2>
                <p><img src="assets/images/angular-js-logo.png" alt="" width="100" height="100"></p>
                <button class="btn btn-primary active mt-3" type="button" routerLink="/register">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
